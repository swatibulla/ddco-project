<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DDCO Escape Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-top: 40px;
    }
    .door {
      margin: 20px;
      padding: 30px;
      border: 2px solid white;
      display: inline-block;
      cursor: pointer;
      background-color: #444;
      border-radius: 10px;
      font-size: 20px;
    }
    .door:hover {
      background-color: #666;
    }
    .hidden {
      display: none;
    }
    #message {
      margin-top: 30px;
      font-size: 18px;
    }
    #keys {
      margin-top: 20px;
      font-size: 16px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>üîê DDCO Escape Room</h1>
  <div id="game">
    <div id="door1" class="door" onclick="solvePuzzle(1)">Door 1</div>
    <div id="door2" class="door hidden" onclick="solvePuzzle(2)">Door 2</div>
    <div id="door3" class="door hidden" onclick="solvePuzzle(3)">Door 3</div>
    <div id="door4" class="door hidden" onclick="solvePuzzle(4)">Door 4</div>
    <div id="door5" class="door hidden" onclick="solvePuzzle(5)">Door 5</div>
    <div id="door6" class="door hidden" onclick="solvePuzzle(6)">Door 6</div>
    <div id="door7" class="door hidden" onclick="solvePuzzle(7)">Door 7</div>
    <div id="door8" class="door hidden" onclick="solvePuzzle(8)">Door 8</div>
    <div id="door9" class="door hidden" onclick="solvePuzzle(9)">Door 9</div>
    <div id="door10" class="door hidden" onclick="solvePuzzle(10)">Door 10</div>
  </div>
  <div id="message"></div>
  <div id="keys">üîë Keys Collected: 0</div>

  <script>
    let keysCollected = 0;

    function solvePuzzle(door) {
      let answer;
      switch (door) {
        case 1:
          answer = prompt("Binary Puzzle: What is the decimal value of 1011?");
          if (parseInt(answer) === 11) unlockDoor(door);
          else alert("‚ùå Wrong answer. Try again!");
          break;
        case 2:
          answer = prompt("Logic Gate: AND(1,0) ‚Üí NOT ‚Üí ?");
          if (parseInt(answer) === 1) unlockDoor(door);
          else alert("‚ùå Wrong answer. Try again!");
          break;
        case 3:
          answer = prompt("Flip-Flop: D=1, Clock Pulse ‚Üí Q = ?");
          if (parseInt(answer) === 1) unlockDoor(door);
          else alert("‚ùå Wrong answer. Try again!");
          break;
        case 4:
          answer = prompt("Instruction: MOV R1, #5 ‚Üí What value is in R1?");
          if (parseInt(answer) === 5) unlockDoor(door);
          else alert("‚ùå Wrong answer. Try again!");
          break;
                  case 5:
          answer = prompt("Combinational Logic: What is the output of XOR(1,1)?");
          if (parseInt(answer) === 0) unlockDoor(door);
          else alert("‚ùå Wrong answer. Try again!");
          break;
        case 6:
          answer = prompt("Sequential Circuit: In a JK flip-flop, if J=1 and K=1, what happens on clock pulse?");
          if (answer.toLowerCase() === "toggle" || answer.toLowerCase() === "toggles") unlockDoor(door);
          else alert("‚ùå Wrong answer. Try again!");
          break;
        case 7:
          answer = prompt("Assembly: If R2 = 8 and we execute SHL R2 (shift left), what is the new value?");
          if (parseInt(answer) === 16) unlockDoor(door);
          else alert("‚ùå Wrong answer. Try again!");
          break;
        case 8:
          answer = prompt("Decoder: A 2-to-4 decoder with inputs 11 (binary) activates which output line (0-3)?");
          if (parseInt(answer) === 3) unlockDoor(door);
          else alert("‚ùå Wrong answer. Try again!");
          break;
        case 9:
          answer = prompt("Multiplexer: A 4-to-1 MUX with select lines 10 (binary) chooses which input (0-3)?");
          if (parseInt(answer) === 2) unlockDoor(door);
          else alert("‚ùå Wrong answer. Try again!");
          break;
        case 10:
          answer = prompt("Final Riddle: I have 8 bits, I can represent numbers 0-255, but with 2's complement, what's my range?");
          if (answer.toLowerCase().includes("-128") && answer.toLowerCase().includes("127")) unlockDoor(door);
          else alert("‚ùå Wrong answer. Try again!");
          break;
        
      }
    }

    function unlockDoor(door) {
      document.getElementById(`door${door}`).style.backgroundColor = "green";
      const nextDoor = document.getElementById(`door${door + 1}`);
      if (nextDoor) nextDoor.classList.remove("hidden");
      keysCollected++;
      document.getElementById("keys").innerText = `üîë Keys Collected: ${keysCollected}`;
      document.getElementById("message").innerText = `‚úÖ Door ${door} unlocked! You found a key!`;
      if (door === 10) {
        document.getElementById("message").innerText = "üéâ You escaped all DDCO doors and collected all keys!";
      }
    }
  </script>
</body>
</html>
